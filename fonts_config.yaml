# Configurazione Font LVGL per PlantDisplay
# Aggiungere questa sezione al file plantdisplay.yaml per definire i font utilizzati

font:
  # Font Montserrat principale per interfaccia
  - file: "gfonts://Montserrat"
    id: montserrat_10
    size: 10
    
  - file: "gfonts://Montserrat"
    id: montserrat_12
    size: 12
    
  - file: "gfonts://Montserrat"
    id: montserrat_14
    size: 14
    
  - file: "gfonts://Montserrat"
    id: montserrat_16
    size: 16
    
  - file: "gfonts://Montserrat"
    id: montserrat_20
    size: 20
    
  - file: "gfonts://Montserrat"
    id: montserrat_32
    size: 32

  # Font per icone (Material Design Icons)
  - file: "gfonts://Material+Icons"
    id: material_icons_20
    size: 20
    glyphs: |
      !"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\]^_`abcdefghijklmnopqrstuvwxyz{|}~
      ←→↑↓☰☸⚙🏠🌡💡💧🌱🌿🍃🌙☀⭐🔥❄💨💦🔒🔓🎵📻📡📱⚡🔋
      
  # Font per simboli meteorologici
  - file: "gfonts://Weather+Icons"
    id: weather_icons_24
    size: 24
    glyphs: |
      ☀☁☂❄⛅⛈🌤🌥🌦🌧🌨🌩⛄☔💧💨🌪

# Configurazione colori per tema coerente
# (Da definire come costanti C++ o utilizzare i valori hex nel codice)

# Palette colori utilizzata:
# Primary Colors:
# - Verde piante: 0x2E7D32 (Green 800)
# - Blu principale: 0x1976D2 (Blue 700)
# - Grigio testo: 0x424242 (Grey 800)
# - Grigio chiaro: 0x757575 (Grey 600)
# - Sfondo: 0xF5F5F5 (Grey 100)
# - Bianco: 0xFFFFFF
# - Bordi: 0xE0E0E0 (Grey 300)

# Accent Colors per piante:
# - P1 Verde: 0x2E7D32, Background: 0xE8F5E8, Border: 0xC8E6C9
# - P2 Rosa: 0xC2185B, Background: 0xFCE4EC, Border: 0xF8BBD9
# - P3 Teal: 0x00695C, Background: 0xE0F2F1, Border: 0xB2DFDB
# - P4 Arancione: 0xF57C00, Background: 0xFFF3E0, Border: 0xFFCC02

# Status Colors:
# - Successo: 0x4CAF50 (Green)
# - Attenzione: 0xFF9800 (Orange)
# - Errore: 0xF44336 (Red)
# - Info: 0x2196F3 (Blue)
# - Viola: 0x9C27B0 (Purple)
# - Grigio scuro: 0x607D8B (Blue Grey)

# Note sui font:
# 1. Montserrat è un font moderno e leggibile, ideale per interfacce
# 2. Google Fonts viene scaricato automaticamente da ESPHome
# 3. I glyphs specificano quali caratteri includere (riduce dimensione)
# 4. Material Icons fornisce icone coerenti per l'interfaccia
# 5. Weather Icons per simboli meteorologici specifici

# Ottimizzazioni font:
# - Utilizzare solo le dimensioni necessarie
# - Specificare glyphs per ridurre memoria
# - Considerare font bitmap per dimensioni molto piccole
# - Font Unicode per caratteri speciali italiani (à, è, ì, ò, ù)

# Esempio di utilizzo nei widget LVGL:
# - text_font: montserrat_14  # Per testi normali
# - text_font: montserrat_20  # Per titoli
# - text_font: montserrat_32  # Per temperature grandi
# - text_font: material_icons_20  # Per icone

