# Configurazione range ottimali per i sensori delle piante
# Valori fuori da questi range verranno evidenziati in rosso

plant_ranges:
    # Range per Anthurium (Piante 1 e 2)
    anthurium:
        conductivity:
            min: 350
            max: 2000
            unit: "µS/cm"
        temperature:
            min: 15.0
            max: 32.0
            unit: "°C"
        humidity:
            min: 16
            max: 65
            unit: "%"

    # Range per Alstroemeria (Pianta 3)
    alstroemeria:
        conductivity:
            min: 350
            max: 2000
            unit: "µS/cm"
        temperature:
            min: 8.0
            max: 32.0
            unit: "°C"
        humidity:
            min: 15
            max: 60
            unit: "%"

    # Range per Graptosedum (Pianta 4) - Succulenta
    graptosedum:
        conductivity:
            min: 300
            max: 1000
            unit: "µS/cm"
        temperature:
            min: 5.0
            max: 35.0
            unit: "°C"
        humidity:
            min: 7
            max: 50
            unit: "%"
# Note:
# - Illuminamento non ha range perché varia molto durante il giorno
# - Conduttività indica la concentrazione di nutrienti nel terreno
# - Umidità è l'umidità del terreno (non dell'aria)
# - Temperature sono ottimali per la crescita delle piante
