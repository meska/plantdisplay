obj:
    id: ${plant_prefix}_card
    grid_cell_column_pos: $col # place the widget in
    grid_cell_row_pos: $row # the corresponding cell
    grid_cell_x_align: STRETCH
    grid_cell_y_align: STRETCH
    bg_color: 0xFFFFFF
    bg_opa: "70%"
    border_width: 2
    border_color: 0xE0E0E0
    radius: 8
    pad_all: 8
    scrollbar_mode: "OFF"
    layout:
        type: GRID
        grid_columns: [FR(60), FR(40)]
        grid_rows: [FR(1)]
    widgets:
        - obj:
              grid_cell_column_pos: 0 # place the widget in
              grid_cell_x_align: STRETCH
              grid_cell_y_align: STRETCH
              border_width: 0
              bg_opa: TRANSP
              pad_all: 2
              scrollbar_mode: "OFF"
              layout:
                  type: GRID
                  grid_columns: [FR(1), FR(10), FR(1)]
                  grid_rows: [FR(3), FR(2), FR(2), FR(2), FR(2)]
              widgets:
                  - label:
                        grid_cell_row_pos: 0
                        grid_cell_column_pos: 0
                        grid_cell_column_span: 3
                        grid_cell_x_align: STRETCH
                        grid_cell_y_align: STRETCH
                        text: $name
                        text_color: 0x2E7D32
                        text_font: montserrat_16
                  - label:
                        grid_cell_row_pos: 1
                        grid_cell_column_pos: 1
                        id: ${plant_prefix}_conductivity_label
                        text: "Fertilita: -- uS/cm"
                        text_color: 0x424242
                        text_font: montserrat_12
                  - label:
                        grid_cell_row_pos: 2
                        grid_cell_column_pos: 1
                        id: ${plant_prefix}_humidity_label
                        text: "Umidita: --%"
                        text_color: 0x424242
                        text_font: montserrat_12

                  - label:
                        grid_cell_row_pos: 3
                        grid_cell_column_pos: 1
                        id: ${plant_prefix}_temperature_label
                        text: "Temperatura: -- Â°C"
                        text_color: 0x424242
                        text_font: montserrat_12
                  - label:
                        grid_cell_row_pos: 4
                        grid_cell_column_pos: 1
                        id: ${plant_prefix}_light_label
                        text: "Luce: -- lx"
                        text_color: 0x424242
                        text_font: montserrat_12

                  - label:
                        grid_cell_row_pos: 1
                        grid_cell_column_pos: 0
                        id: ${plant_prefix}_conductivity_icon
                        text: "\U000F0E66"
                        text_color: 0x424242
                        text_font: material_icons_16
                  - label:
                        grid_cell_row_pos: 2
                        grid_cell_column_pos: 0
                        id: ${plant_prefix}_humidity_icon
                        text: "\U000F058E"
                        text_color: 0x424242
                        text_font: material_icons_16
                  - label:
                        grid_cell_row_pos: 3
                        grid_cell_column_pos: 0
                        id: ${plant_prefix}_temperature_icon
                        text: "\U000F050F"
                        text_color: 0x424242
                        text_font: material_icons_16
                  - label:
                        grid_cell_row_pos: 4
                        grid_cell_column_pos: 0
                        id: ${plant_prefix}_light_icon
                        text: "\U000F050E"
                        text_color: 0x424242
                        text_font: material_icons_16

                  - label:
                        grid_cell_row_pos: 1
                        grid_cell_column_pos: 2
                        id: ${plant_prefix}_conductivity_arrow
                        text: ""
                        hidden: true
                        text_color: 0xFF0000
                        text_font: material_icons_16
                  - label:
                        grid_cell_row_pos: 2
                        grid_cell_column_pos: 2
                        id: ${plant_prefix}_humidity_arrow
                        hidden: true
                        text: ""
                        text_color: 0xFF0000
                        text_font: material_icons_16
                  - label:
                        grid_cell_row_pos: 3
                        grid_cell_column_pos: 2
                        id: ${plant_prefix}_temperature_arrow
                        text: ""
                        hidden: true
                        text_color: 0xFF0000
                        text_font: material_icons_16
                  - label:
                        grid_cell_row_pos: 4
                        grid_cell_column_pos: 2
                        id: ${plant_prefix}_light_arrow
                        text: ""
                        hidden: true
                        text_color: 0xFF0000
                        text_font: material_icons_16

        - image:
              grid_cell_column_pos: 1
              grid_cell_x_align: STRETCH
              grid_cell_y_align: STRETCH
              src: $image_src
              align: center
              radius: 8
              clip_corner: true
              width: 100%
              height: 100%
